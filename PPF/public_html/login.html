<!DOCTYPE html>
<html>
<title>Trivia Login</title>	
<link rel="stylesheet" type="text/css" href="css/loginLayout.css" />	
<script type="text/javascript" src ="js/mainJS.js"></script>
<body class="signin">
<!--
<div class="topHead">
	<a href="index.html">Take me home!</a>
</div>
-->
<div id="content">
	<div id="inner">
		<h1 id="signinLogo"><a href="index.html"></a></h1>
		
		<div id="signinBlock">
			<!--<h1>Eagan High School Trivia</h1>-->
			<span class="formContainer">			    
 				<form id="signInForm" action="login.html" method="POST">
					<span>
						<input class="fillin" autofocus name="Username" value="" title="Username" type="Username" required placeholder="Username" />
						<span class="message"></span>
					</span>
					
					<span>
						<input class="fillin" name="password" title="Password" type="password" required placeholder="Password" />
				
						<span class="message"></span>
					</span>
				
					<div class="error">
						<span class="message"></span>
					</div>

					<div class="buttonWrap">
						<input type="hidden" name="persist" value="true" />
						<input type="hidden" name="returnTo" value="/" />

						

						<input class="button" type="submit" alt="Sign in!" value="Let's Go" />
					</div>
				</form>	
			</span>
		</div>
	</div>
</div>
	
	
</body>

</html>
